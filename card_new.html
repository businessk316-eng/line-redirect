<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>究極の霊視鑑定｜公式LINE</title>
  <meta name="description" content="画像を表示したあと、公式LINEへご案内します。">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="究極の高次元霊視鑑定">
  <meta property="og:description" content="鑑定人数一万人超え。恋愛成就成功実績多数。高次元霊視で暴く彼の本音。">
  <meta property="og:image" content="https://businessk316-eng.github.io/line-redirect2/ogp_final.jpeg">
  <meta property="og:url" content="https://businessk316-eng.github.io/line-redirect2/card_new.html">

  <!-- X Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="究極の高次元霊視鑑定">
  <meta name="twitter:description" content="鑑定人数一万人超え。恋愛成就成功実績多数。高次元霊視で暴く彼の本音。">
  <meta name="twitter:image" content="https://businessk316-eng.github.io/line-redirect2/ogp_final.jpeg">
</head>

<body style="text-align:center; font-family:sans-serif; padding:20px; background:#000;">
  <img id="hero"
       src="https://businessk316-eng.github.io/line-redirect2/ogp_final.jpeg"
       alt="OGP画像"
       style="max-width:100%; border-radius:12px; display:block; margin:0 auto;">

  <h2 style="color:white; margin-top:18px;">画像を表示しました</h2>
  <p id="status" style="color:white; margin-top:6px;">まもなく公式LINEへご案内します</p>

  <p style="margin-top:18px;">
    <a href="https://lin.ee/GBOoh7qg"
       style="background:#06C755; color:white; padding:15px 25px; text-decoration:none; border-radius:8px; font-size:18px; display:inline-block;">
      今すぐ公式LINEへ
    </a>
  </p>

  <p style="margin-top:12px;">
    <button id="stop"
      style="padding:10px 14px; border-radius:8px; border:none; font-size:14px;">
      自動移動を停止する
    </button>
  </p>

  <p style="color:#bbb; font-size:12px; margin-top:10px;">
    ※PCの場合、公式LINEはQRコードが表示されることがあります（スマホだとLINEアプリが開きます）
  </p>

  <script>
    const LINE_URL = "https://lin.ee/GBOoh7qg";
    const status = document.getElementById("status");
    const stopBtn = document.getElementById("stop");

    let cancelled = false;
    let timer = null;

    stopBtn.addEventListener("click", () => {
      cancelled = true;
      if (timer) clearInterval(timer);
      status.textContent = "自動移動を停止しました。必要なら上のボタンから公式LINEへ進んでください。";
    });

    function startCountdown() {
      // ★ここを長めにしています（8秒）
      let sec = 8;
      status.textContent = sec + "秒後に公式LINEへ移動します…";

      timer = setInterval(() => {
        if (cancelled) return;
        sec--;
        if (sec <= 0) {
          clearInterval(timer);
          window.location.href = LINE_URL;
        } else {
          status.textContent = sec + "秒後に公式LINEへ移動します…";
        }
      }, 1000);
    }

    // 画像が読み込めたらカウント開始
    const img = document.getElementById("hero");
    img.addEventListener("load", startCountdown);

    // 画像が読めない時は自動移動しない
    img.addEventListener("error", () => {
      status.textContent = "画像が読み込めませんでした。上のボタンから公式LINEへ進んでください。";
    });
  </script>
</body>
</html>
